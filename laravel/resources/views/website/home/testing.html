<!DOCTYPE html>
<html>

<head>
    <title>Motorcycle Design</title>
    <style>
        .motorcycle .headlight {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: black;
        }

        .motorcycle .headlight .lens {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: white;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="motorcycle">
        <div class="frame"></div>
        <div class="wheels">
            <div class="front-wheel"></div>
            <div class="rear-wheel"></div>
        </div>
    </div>
</body>

</html>
