
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    <div class="container d-flex flex-column">
      <div class="row align-items-center justify-content-center
          min-vh-100">
        <div class="col-12 col-md-8 col-lg-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <div class="mb-6 p-2">
                <h5 style="text-align: center;">Forgot Password</h5>

              </div>
              <form action="http://localhost:8585/api/v1/auth/resetpassword/<%=id%>" method="post">
                <div class="mb-3">
                  <label for="password" class="form-label">New Password</label>
                  <input type="password" name="password" id="npassword" class="form-control" name="npassword" >
                </div> <div class="mb-3">
                    <label for="password" class="form-label">Confirm Password</label>
                    <input type="password" id="cpassword" class="form-control" name="cpassword" >
                  </div>
                <div class="mb-9" style="margin-left: 130px;">
                  <button type="submit" class="btn btn-primary">
                   submit
                  </button>
                </div>
        
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
